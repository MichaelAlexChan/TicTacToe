<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Mikey's Tic-Tac-Toe</title>
    </head>
    <body>
        <h1>Mikey's Tic-Tac-Toe</h1>
        <div id="playerSubmission">
            <form id="playerForm">
                <div id="player1">
                    <label for="name">Player #1 Name</label>
                    <input type="text" id="name" name="name" value="player1">
                    <label for="symbol">Player #1 Symbol</label>
                    <select name="symbol" id="p1symbol">
                        <option value="x">x</option>
                        <option value="o">o</option>
                    </select>
                </div>
                <div id="player2">
                    <label for="name">Player #2 Name</label>
                    <input type="text" id="name" name="name" value="player2">
                    <label for="symbol">Player #2 Symbol</label>
                    <select name="symbol" id="p2symbol">
                        <option value="o">o</option>
                        <option value="x">x</option>
                    </select>
                </div>
            </form>
            <input type="button" id="startButton" value="start game">
        </div>
        <div id="container">

        </div>
        <div id="score">
            <div id="playerDisplay"></div>
            <div id="turnDisplay"></div>
            <div id="winner"></div>
        </div>
    </body>
</html>
